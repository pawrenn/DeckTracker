<a class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{deck.name}}</h4>
    <p class=list-group-item-text>{{deck.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="deck.imagePath" alt="{{ deck.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
